name: Sync Colab to GitHub

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour (adjust as needed)
  #workflow_dispatch:  # Allows manual trigger

jobs:
  sync-colab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes from Colab
        run: |
          git pull origin main  # Change 'main' if using a different branch

      - name: Check for changes
        id: changes
        run: |
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes == 'true'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git commit -m "Auto-sync from Google Colab"
          git push https://x-access-token:$GH_PAT@github.com/Cyusa8/ML-projects.git main
